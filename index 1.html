<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskFlow | Dynamic To-Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> TODO Tracker</h1>
 
    <div class="input-section">
      <div class="input-group">
        <label for="taskInput">Task Name</label>
        <input type="text" id="taskInput" placeholder="What needs to be done?">
      </div>
      <div class="input-group">
        <label for="dateInput">Date</label>
        <input type="date" id="dateInput">
      </div>
      <div class="input-group">
        <label for="startTimeInput">Start Time</label>
        <input type="time" id="startTimeInput">
      </div>
      <div class="input-group">
        <label>Duration</label>
        <div class="timeline-inputs">
          <input type="number" id="hoursInput" placeholder="Hours" min="0">
          <input type="number" id="minutesInput" placeholder="Minutes" min="0" max="59">
          <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
        </div>
      </div>
     
    <div class="input-group">
    <label for="priorityInput">Priority</label>
    <select id="priorityInput">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
    </select>
    <label>
  <input type="checkbox" id="routineInput"> Everyday Routine Task
</label>
    </div>
 
 
      <button id="addBtn">Add Task</button>
    </div>
 
    <div class="list-section">
      <label>Your Schedule</label>
      <ul id="taskList"></ul>
    </div>
 
    <div class="footer-section">
      <button id="calcBtn">Calculate Total Time</button>
      <div class="result-group">
        <label for="totalDuration">Total Duration</label>
        <input type="text" id="totalDuration" readonly placeholder="0h 0m 0s">
      </div>
      <div class="result-group">
        <label>Countdown</label>
        <div id="countdownInfo">No tasks scheduled</div>
      </div>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
